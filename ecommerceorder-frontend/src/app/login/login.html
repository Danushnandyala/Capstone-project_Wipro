<div class="login-container">
    <div class="login-box">
        <h2>Welcome ðŸ‘‹</h2>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group mb-3 text-start">
                <label class="form-label fw-bold">Username</label>
                <input type="text" [(ngModel)]="username" name="username" required class="form-control"
                    placeholder="Enter your username" #userVar="ngModel">
                <div *ngIf="userVar.invalid && (userVar.dirty || userVar.touched)" class="text-danger small mt-1">
                    Username is required.
                </div>
            </div>
            <div class="form-group mb-3 text-start">
                <label class="form-label fw-bold">Password</label>
                <input type="password" [(ngModel)]="password" name="password" required class="form-control"
                    placeholder="Enter your password" #passVar="ngModel">
                <div *ngIf="passVar.invalid && (passVar.dirty || passVar.touched)" class="text-danger small mt-1">
                    Password is required.
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" [disabled]="loginForm.invalid || loading">
                {{ loading ? 'Logging in...' : 'Login' }}
            </button>
            <p *ngIf="error" class="alert alert-danger mt-3 py-2 small">{{ error }}</p>
        </form>

        <div class="mt-4 pt-3 border-top">
            <p class="mb-2 text-muted">Don't have an account?</p>
            <a routerLink="/register" class="btn btn-register w-100 py-2">Register Now</a>
        </div>
    </div>
</div>
