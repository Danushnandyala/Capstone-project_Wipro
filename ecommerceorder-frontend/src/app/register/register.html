<div class="register-container">
    <div class="register-box">
        <h2>Create Account</h2>
        <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Username</label>
                <input type="text" [(ngModel)]="username" name="username" required minlength="3" class="form-control"
                    placeholder="Choose a username" #userVar="ngModel" />
                <div *ngIf="userVar.invalid && (userVar.dirty || userVar.touched)" class="text-danger small mt-1">
                    <div *ngIf="userVar.errors?.['required']">Username is required.</div>
                    <div *ngIf="userVar.errors?.['minlength']">Username must be at least 3 characters.</div>
                </div>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Email</label>
                <input type="email" [(ngModel)]="email" name="email" required email class="form-control"
                    placeholder="Enter your email" #emailVar="ngModel" />
                <div *ngIf="emailVar.invalid && (emailVar.dirty || emailVar.touched)" class="text-danger small mt-1">
                    <div *ngIf="emailVar.errors?.['required']">Email is required.</div>
                    <div *ngIf="emailVar.errors?.['email']">Invalid email format.</div>
                </div>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Password</label>
                <input type="password" [(ngModel)]="password" name="password" required minlength="5"
                    class="form-control" placeholder="Create a password (min 5 chars)" #passVar="ngModel" />
                <div *ngIf="passVar.invalid && (passVar.dirty || passVar.touched)" class="text-danger small mt-1">
                    <div *ngIf="passVar.errors?.['required']">Password is required.</div>
                    <div *ngIf="passVar.errors?.['minlength']">Password must be at least 5 characters.</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" [disabled]="registerForm.invalid">
                Register
            </button>
        </form>

        <div *ngIf="successMessage" class="alert alert-success mt-3 py-2 small">
            {{successMessage}} Redirecting to login...
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 py-2 small">
            {{errorMessage}}
        </div>

        <div class="mt-4 pt-3 border-top">
            <p class="mb-2">Already have an account?</p>
            <a routerLink="/login" class="btn btn-outline-secondary w-100">Login Here</a>
        </div>
    </div>
</div>
