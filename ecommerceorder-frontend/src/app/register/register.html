<div class="register-container">
    <h2>Register</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" [(ngModel)]="username" name="username" required class="form-control" />
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" [(ngModel)]="email" name="email" required class="form-control" />
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password" required class="form-control" />
        </div>

        <!-- Role selection removed for security, default to USER -->

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="text-success mt-2" *ngIf="successMessage">{{successMessage}}</p>
    <p class="text-danger mt-2" *ngIf="errorMessage">{{errorMessage}}</p>

    <p class="mt-3">Already have an account? <a href="/login" routerLink="/login">Login here</a></p>
</div>
