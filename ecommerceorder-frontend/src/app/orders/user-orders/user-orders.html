<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Orders</h2>
    <span class="text-muted small">Session ID: {{ userId }}</span>
</div>

<div *ngIf="loading" class="text-center">Loading...</div>

<table class="table table-striped" *ngIf="!loading && orders.length > 0">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Status</th>
            <th>Items</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{ order.order_id }}</td>
            <td>{{ order.order_date | date:'medium' }}</td>
            <td>
                <span class="badge" [ngClass]="{
                        'bg-success': order.status === 'COMPLETED',
                        'bg-warning': order.status === 'PENDING',
                        'bg-info': order.status === 'SHIPPED',
                        'bg-danger': order.status === 'CANCELLED'
                    }">
                    {{ order.status }}
                </span>
            </td>
            <td>
                {{ order.orderItems?.length || 0 }} items
            </td>
            <td>
                â‚¹{{ order.total_amount | number:'1.2-2' }}
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!loading && orders.length === 0" class="text-center py-5">
    <i class="bi bi-bag-x display-1 text-muted mb-3"></i>
    <h4 class="text-secondary">No orders yet</h4>
    <p class="mb-4 text-muted">You haven't placed any orders yet.</p>
</div>
