<div class="product-container">
    <h2 class="mb-4">Available Products</h2>

    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="!loading && products.length === 0" class="alert alert-info">
        No products available at the moment.
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" *ngIf="!loading && products.length > 0">
        <div class="col" *ngFor="let product of products">
            <div class="card h-100 shadow-sm product-card border-0">
                <div class="image-container">
                    <img [src]="product.imageUrl || 'https://placehold.co/600x400?text=No+Image'"
                        class="card-img-top product-img" [alt]="product.name"
                        onerror="this.src='https://placehold.co/600x400?text=No+Image'">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text text-muted flex-grow-1">{{ product.description }}</p>

                    <div class="d-flex justify-content-between align-items-center mt-auto mb-3">
                        <span class="h5 mb-0 text-primary">â‚¹{{ product.price | number:'1.2-2' }}</span>
                        <span class="badge"
                            [ngClass]="product.stock_quantity > 0 ? 'bg-light text-dark' : 'bg-danger text-white'">
                            {{ product.stock_quantity > 0 ? 'Stock: ' + product.stock_quantity : 'Out of Stock' }}
                        </span>
                    </div>

                    <button class="btn btn-primary w-100" (click)="addToCart(product)"
                        *ngIf="product.stock_quantity > 0">
                        <i class="bi bi-cart-plus me-2"></i>Add to Cart
                    </button>

                    <div class="text-danger fw-bold text-center" *ngIf="product.stock_quantity <= 0">
                        <i class="bi bi-exclamation-circle me-1"></i>Currently Unavailable
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
