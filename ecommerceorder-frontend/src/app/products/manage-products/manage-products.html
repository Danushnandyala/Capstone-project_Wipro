<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Manage Products</h3>
        <button class="btn btn-success" (click)="toggleAddForm()">
            <i class="bi" [ngClass]="showAddForm ? 'bi-dash-lg' : 'bi-plus-lg'"></i>
            {{ showAddForm ? 'Cancel' : 'Add New Product' }}
        </button>
    </div>

    <p class="text-danger" *ngIf="errorMessage">{{errorMessage}}</p>

    <div class="form-container">
        <!-- Add Product Form -->
        <div *ngIf="showAddForm" class="card shadow-sm p-4 mb-4 border-primary">
            <h5 class="mb-3 text-primary">Add New Product</h5>
            <form (ngSubmit)="addProduct()">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label sm-label">Product Name</label>
                        <input type="text" [(ngModel)]="newProduct.name" name="name" class="form-control"
                            placeholder="Enter name" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label sm-label">Price (₹)</label>
                        <input type="number" [(ngModel)]="newProduct.price" name="price" class="form-control"
                            placeholder="0.00" required min="0">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label sm-label">Stock</label>
                        <input type="number" [(ngModel)]="newProduct.stock_quantity" name="stock_quantity"
                            class="form-control" placeholder="0" required min="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label sm-label">Image URL</label>
                        <input type="text" [(ngModel)]="newProduct.imageUrl" name="imageUrl" class="form-control"
                            placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="col-md-10">
                        <label class="form-label sm-label">Description</label>
                        <textarea [(ngModel)]="newProduct.description" name="description" class="form-control" rows="1"
                            placeholder="Short description"></textarea>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100"
                            [disabled]="!newProduct.name || newProduct.price < 0 || newProduct.stock_quantity < 1">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Edit Product Form -->
        <div *ngIf="editProduct" class="card shadow-sm p-4 mb-4 border-warning">
            <h5 class="mb-3 text-warning">Edit Product: {{editProduct.name}}</h5>
            <form (ngSubmit)="saveEdit()">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label sm-label">Product Name</label>
                        <input type="text" [(ngModel)]="editProduct.name" name="editName" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label sm-label">Price (₹)</label>
                        <input type="number" [(ngModel)]="editProduct.price" name="editPrice" class="form-control"
                            required min="0">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label sm-label">Stock</label>
                        <input type="number" [(ngModel)]="editProduct.stock_quantity" name="editStock"
                            class="form-control" required min="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label sm-label">Image URL</label>
                        <input type="text" [(ngModel)]="editProduct.imageUrl" name="editImageUrl" class="form-control">
                    </div>
                    <div class="col-md-8">
                        <label class="form-label sm-label">Description</label>
                        <textarea [(ngModel)]="editProduct.description" name="editDescription" class="form-control"
                            rows="1"></textarea>
                    </div>
                    <div class="col-md-4 d-flex align-items-end gap-2">
                        <button type="submit" class="btn btn-success flex-grow-1">Update</button>
                        <button type="button" class="btn btn-secondary flex-grow-1"
                            (click)="cancelEdit()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Product List -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-3">ID</th>
                        <th>Name</th>
                        <th>Price (₹)</th>
                        <th>Stock</th>
                        <th>Description</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td class="ps-3 text-muted">#{{product.product_id}}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <img [src]="product.imageUrl || 'https://placehold.co/50x50?text=No+Image'"
                                    class="rounded me-2 border" style="width: 40px; height: 40px; object-fit: cover;">
                                <span class="fw-bold">{{product.name}}</span>
                            </div>
                        </td>
                        <td>₹{{product.price | number:'1.2-2'}}</td>
                        <td>
                            <span class="badge"
                                [ngClass]="product.stock_quantity > 10 ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'">
                                {{product.stock_quantity}}
                            </span>
                        </td>
                        <td class="text-truncate" style="max-width: 200px;">{{product.description}}</td>
                        <td class="text-center hstack gap-2 justify-content-center">
                            <button class="btn btn-outline-primary btn-action" (click)="startEdit(product)">
                                <i class="bi bi-pencil-square"></i> Edit
                            </button>
                            <button class="btn btn-outline-danger btn-action"
                                (click)="deleteProduct(product.product_id!)">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
